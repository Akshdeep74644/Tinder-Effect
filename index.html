<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Web Effect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<style>
    .details{
        background: linear-gradient(0deg, #000000 0%, transparent 100%);
    }
</style>
</head>
<body>
    <div class="main">
        <div class="image_container w-full h-screen relative overflow-hidden">
            <div class="main_card z-[3] w-[130%] h-[130%] absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2  ">
                <img src="" class="w-full h-full object-cover" alt="">
            </div>
            <div class="upcoming_card z-[2] w-[130%] h-[130%] absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2  ">
                <img src="" class="w-full h-full object-cover" alt="">
            </div>
        </div>

        <div class="text_container w-full h-screen flex justify-between flex-col   absolute top-0 left-0 z-[4]">
            <div class="nav_bar w-full flex justify-between px-10 py-10 items-center ">
                <div class="profile_icon w-[4rem] h-[4rem] overflow-hidden rounded-full bg-yellow-500">
                    <img class="w-full h-full object-cover" src="" alt="">
                </div>
                <h3 class="text-white text-2xl font-semibold tracking-wider">They Like You</h3>
                <div class="chat_icon flex justify-center items-center w-[4rem] h-[4rem] rounded-full relative bg-white/20">
                    <i class="text-white opacity-70 text-4xl ri-chat-1-fill"></i>
                    <div class="badge absolute w-[1.5rem] flex justify-center rounded-full top-0 -translate-y-[7px] translate-x-[2px] right-0 items-center h-[1.5rem] bg-red-600">
                        <h4 class="badge_text text-white  font-semibold">5</h4>
                    </div>
                </div>
            </div>
            <div class="detailscontainer w-full">
                <div class="details px-10 py-10 w-full">
                    <div class="box box_00 flex items-center gap-4">
                        <i class="ri-corner-left-up-line text-xl w-[2.5rem] h-[2.5rem] rounded-full  bg-white flex justify-center items-center"></i>
                        <h3 class="address_text text-white text-2xl">USA, California</h3>
                    </div>
                    <div class="box box_01 flex gap-3 mt-3">
                        <h1 class="user_name text-7xl text-white font-semibold">Victoria</h1>
                        <h1 class="user_age text-7xl text-white font-semibold opacity-30">20</h1>
                    </div>
                    <div class="box box_02 text-white mt-3 tags flex gap-4">
                        <div class="tag flex gap-4 bg-[#333] py-3 px-4 rounded-full">
                            <i class="text-lg ri-music-line"></i>
                            <h1 class="text-lg">Music</h1>
                        </div>
                        <div class="tag flex gap-4 bg-[#333] py-3 px-4 rounded-full">
                            <i class="text-lg ri-file-code-line"></i>
                            <h1 class="text-lg">Coding</h1>
                        </div>
                        <div class="tag flex gap-4 bg-[#333] py-3 px-4 rounded-full">
                            <i class="text-lg ri-movie-line"></i>
                            <h1 class="text-lg">Movies</h1>
                        </div>
                    </div>
                    <div class="box box_03 text-white bio mt-3">
                        <h1 class="text-lg">Bio,</h1>
                        <p class="bio_para text-xl mt-2 font-semibold">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt voluptas ad nulla minus praesentium, voluptatibus ratione fugiat debitis? In ipsum.</p>
                    </div>
                    <div class="box box_04 flex gap-2 text-white mt-5 buttons">
                        <button class="deny w-1/2 bg-white text-2xl py-3 rounded-lg">
                            <i class="text-black ri-close-line"></i>
                        </button>
                        <button class="accept w-1/2 bg-red-600 text-2xl py-3 rounded-lg">
                            <i class="ri-heart-3-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
           
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
